<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="utf-8" />
        <title>Pure HTML5 file upload | Script Tutorials</title>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/fileupload.js"></script>
        <link href="css/fileupload.css" rel="stylesheet" type="text/css" />
		<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
		<form id="upload_form" class="container" role="form" enctype="multipart/form-data" method="post" action="UploadServlet">
			<div id="upload_area">
				Please drag and drop<br/>
				your image file here<br/>
				<input id="image_file" type="file" class="btn btn-default" name="image_file" onchange="fileSelected();" />
				<img id="preview" src="" alt=""/>
			</div>
			<div>
				<input type="button" class="btn btn-primary" value="Upload" onclick="startUploading()" />
			</div>
			<div id="fileinfo">
				<div id="filename"></div>
				<div id="filesize"></div>
				<div id="filetype"></div>
				<div id="filedim"></div>
			</div>
			<div id="error">You should select valid image files only!</div>
			<div id="error2">An error occurred while uploading the file</div>
			<div id="abort">The upload has been canceled by the user or the browser dropped the connection</div>
			<div id="warnsize">Your file is very big. We can't accept it. Please select more small file</div>

			<div id="progress_info">
				<div id="progress"></div>
				<div id="progress_percent">&nbsp;</div>
				<div class="clear_both"></div>
				<div>
					<div id="speed">&nbsp;</div>
					<div id="remaining">&nbsp;</div>
					<div id="b_transfered">&nbsp;</div>
					<div class="clear_both"></div>
				</div>
				<div id="upload_response"></div>
			</div>
		</form>
    </body>
</html>
