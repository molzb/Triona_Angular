		<div id="divProjects" data-ng-controller="ProjectsCtrl as pc" class="trionaList">
			<h1 class="page-header">Projects</h1>
			<table class="table table-striped table-hover table-bordered">
				<thead>
					<tr>
						<th>&nbsp;</th>
						<th>Client</th>
						<th>Project name</th>
						<th>City</th>
						<th>Employee</th>
					</tr>
				</thead>
				<tbody>
					<tr data-ng-repeat="proj in pc.projects| orderBy: pc.orderBy">
						<td class="w90"><img data-ng-src="images/{{proj.icon}}" alt="{{proj.image}}" width="90"/></td>
						<td>{{proj.client}}</td>
						<td>{{proj.projectName}}</td>
						<td>{{proj.city}}</td>
						<td>
							<a data-ng-repeat="empName in proj.empNames" data-ng-href="#employee?id={{proj.empIds[$index]}}">{{empName}}<br/></a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
